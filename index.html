<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d0ec7b50c3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Weather APP</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid" id="navbarSupportedContent">
                <h5 class="navbar-brand text-white">Weather APP</i></h5>
                <form class="d-flex">
                    <select id="city-select" class="form-control me-2 btn btn-outline-light">
                        <option disabled value="Undefined" selected>Select an city</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Madrid">Madrid</option>
                        <option value="London">London</option>
                        <option value="Paris">Paris</option>
                        <option value="Rome">Rome</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Sydney">Sydney</option>
                        <option value="New york">New York</option>
                        <option value="Istanbul">Istanbul</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                    </select>
                    <button id="search" class="btn btn-outline-light" type="button">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main id="container-weather mt-2">
        <div class="container-fluid rounded mt-3 text-white">
            <div id="weather" class="text-center mb-3">
                <div id="weather-icon"></div>
                <h4 id="weather-name"></h4>
                <h1 id="temp">Present temperature</h1>
                <h2 id="name-city"> City</h2>
            </div>
        </div>
        <div class="container rounded mt-3 text-white">
            <div class="d-flex text-center">
                <div class="col-6 m-4">
                    <h5>Wind</h5>
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-wind m-1 fa-2x"></i>
                        <h3 id="wind"></h3>
                    </div>
                </div>
                <div class="col-6 m-4">
                    <h5>humidity</h5>
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-water m-1 fa-2x"></i>
                        <h3 id="humidity"></h3>
                    </div>
                </div>
            </div>
            <div class="d-flex text-center">
                <div class="col-6 m-4">
                    <h5>Temp Max</h5>
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-temperature-arrow-up m-1 fa-2x"></i>
                        <h3 id="temp-max"></h3>
                    </div>
                </div>
                <div class="col-6 m-4">
                    <h5>Temp Min</h5>
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-temperature-arrow-down m-1 fa-2x"></i>
                        <h3 id="temp-min"></h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
